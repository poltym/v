<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data from API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    	<h1 class="mainh1">List of Tasks</h1>
    	<div class="row">
        	<input class="col-md-4 col-sm-8 mar" type="text" id="searchInput" placeholder="Search">
        	<table class="table table-hover">
            	<thead>
                	<tr class="table-primary">
                    	<th>task</th>
                    	<th>title</th>
                    	<th>description</th>
                    	<th>colorCode</th>
                	</tr>
            	</thead>
            	<tbody id="taskTable">
            	<!-- Data from API -->
           		</tbody>
        	</table>
    	</div>
    	<div class="row modalrow">
    		<button id="openModalButton" class="btn btn-info openModalButton mar">Find Image</button>
    		<!-- Modal Window -->
    		<div class="modal" id="modal" style="display: none;">
    			<div class="modal-content">
    				<div class="modal-img">
        			<input type="file" id="fileInput">
        			<img class="uploadedImage" id="uploadedImage" src="" style="display: none;">
        			</div>
        			<button type="button" class="btn btn-secondary" id="closeModal">Close</button>
        		</div>
    		</div>
    	</div>
	</div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
